<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <!-- import #zmmtg-root css -->
        <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.8.3/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.8.3/css/react-select.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Create User
                    </h3>
                    <form role="form" action="{{ url_for('Create') }}" method="post">
                        <div class="form-group">
                             
                            <label for="Email">
                                Email address
                            </label>
                            <input type="email" class="form-control" name="email" />
                        </div>
                        <!-- <div class="form-group">
                             
                            <label for="License">Choose Sub Account</label>
    
                            <select id="subAccount" name="subAccount">
                            <option value="1">Babin</option>
                            <option value="3">Genese</option>
                            </select>
                        </div> -->
                        <div class="form-group">
                             
                            <label for="FirstName">
                                First Name(Optional)
                            </label>
                            <input type="First Name" class="form-control" name="firstName" />
                        </div>
                        <div class="form-group">
                             
                            <label for="LastName">
                                Last Name(Optional)
                            </label>
                            <input type="Last Name" class="form-control" name="lastName" />
                        </div>
                        <div class="form-group">
                             
                            <label for="License">Choose LicenseType</label>

                            <select id="LicenseType" name="licenseType">
                            <option value="2">100</option>
                            <option value="2">300</option>
                            </select>
                        </div>
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
