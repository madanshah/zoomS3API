<div class="col-12">
        <table style="width:100%" border="1">
        <thead>
            <tr>
                <th>ID</th> 
                <th>First Name</th>   
                <th>Last Name</th>   
                <th>Email</th>   
                <th>License Type</th>   
                <th>Status</th>   
                <th>Details</th>
                <th>Delete</th>    
            </tr>   
        </thead> 
        <tbody>
            {% for user in us.users %}
            <tr>
                <td>{{ user.id }} </td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }} </td>
                <td>{{ user.type }} </td>
                <td>{{ user.status }} </td>
                <td>
                    <form role="form" action="{{ url_for('userdetail') }}" method="post">
                        <button type="button" style="background-color: #bae2ec;width: 100%;" value="'{{ user.id }}'">Details</button>
                    </form>
                </td>
                <td><button type="button" style="background-color: #e67f78;width: 100%;">Delete</button></td>      
            </tr>
            {% endfor %}
        </tbody>  
    </table>    
</div>
